name: firebase_database_rest
description: A platform independent Dart/Flutter wrapper for the Firebase
  Realtime Database API based on REST.
version: 0.1.0
homepage: https://github.com/Skycoder42/firebase_database_rest

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  firebase_auth_rest: ^1.0.1
  freezed_annotation: ^0.12.0
  http: ^0.12.2
  json_annotation: ^3.1.1
  logging: ^0.11.4
  meta: ^1.2.4
  path: ^1.7.0

dev_dependencies:
  build_runner: ^1.10.6
  cider: ^0.0.5
  coverage: ^0.14.2
  dart_pre_commit: ^1.1.1
  freezed: ^0.12.3
  hanzo: ^1.0.2
  json_serializable: ^3.5.0
  lint: ^1.3.0
  mockito: ^4.1.3
  test: ^1.15.3
